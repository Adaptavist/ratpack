if (!JavaVersion.current().java8Compatible) {
  throw new IllegalStateException("Must be built with Java 8 or higher")
} else {
  def vendor = System.getProperty("java.vendor")
  if (vendor == "Oracle Corporation" && JavaVersion.current() == JavaVersion.VERSION_1_8) {
    def versionMatcher = (System.getProperty("java.version") =~ /.*_(\d+)/)

    if (versionMatcher && Integer.valueOf(versionMatcher[0][1]) < 25) {
      throw new IllegalStateException("Must be built with Java 8u25 or higher")
    }
  }
}