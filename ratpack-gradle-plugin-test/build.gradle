buildscript {
  version = file("../shared-resources/org/ratpackframework/ratpack-version.txt").text.trim()
  group = "org.ratpack-framework"

  repositories {
    maven { url "file://${file("../localrepo").canonicalFile}" }
    mavenCentral()
  }
  dependencies {
    classpath group: group, name: "ratpack-gradle", version: version
  }
}

apply plugin: 'ratpack-groovy'

repositories {
  maven { url "file://${projectDir.absolutePath}/../localrepo" }
  mavenCentral()
}