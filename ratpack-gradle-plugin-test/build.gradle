buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies {
    classpath group: rootProject.group, name: "ratpack-gradle-plugin", version: version
  }
}

apply plugin: 'ratpack'

repositories {
  maven { url: "file://${rootProject.rootDir.absolutePath}/localrepo" }
  mavenCentral()
}