<!doctype html>
<html>

<head>
  <title>@title@ - @ratpack-version@</title>
  @head@
</head>

<body>

<header>
  <div class="ratpack-logo">
    <h1>@title@</h1>
    <p>@tagline@</p>
  </div>

  <nav class="toc">
    <h2>Version: @ratpack-version@</h2>
    <ul class="manual-links">
      <li><a href="index.html">Multi Page</a></li>
      <li class="active">Single Page</li>
      <li><a href="@manual-url@">Zip Download</a></li>
    </ul>
    <%= toc %>
  </nav>
</header>

<article class="manual">
  <% chapters.each { chapter -> %>
  <section class="chapter">
    <%= chapter.content %>
  </section>
  <% } %>
</article>

<footer>@footer@</footer>

</body>
</html>
