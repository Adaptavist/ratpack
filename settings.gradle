include \
    "ratpack-core",
    "ratpack-guice",
    "ratpack-session",
    "ratpack-gradle",
    "ratpack-groovy",
    "ratpack-test-support",
    "ratpack-manual",
    "ratpack-site"

rootProject.name = 'ratpack'

def setBuildFile(project) {
  project.buildFileName = "${project.name}.gradle"
  project.children.each {
    setBuildFile(it)
  }
}

setBuildFile(rootProject)
rootProject.children.each {
  setBuildFile(it)
}

