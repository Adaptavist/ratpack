<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <title>@title@ - @ratpack-version@</title>
  @head@
</head>

<body>
<div id="wrapper">
  <h1 class="title">@title@</h1>
  <p class="tag">@tagline@</p>
  <div class="toc">
      <h2>Version: @ratpack-version@</h2>
	  <p class="manual-links"> - <a href="index.html">Multi Page</a> | <strong>Single Page</strong> | <a href="@manual-url@">Zip Download</a> -</p>
    <%= toc %>
  </div>
  <% chapters.each { chapter -> %>
    <div class="chapter">
      <%= chapter.content %>
    </div>
  <% } %>
  </div>
  <p style="text-align: center">@footer@</p>
</body>
</html>
