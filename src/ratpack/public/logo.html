<!doctype html>
	<html class="no-js">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Ratpack Logos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="http://fonts.googleapis.com/css?family=Peralta|Oregano" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles/logo.css">

        <!-- build:js scripts/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
	</head>
	<body>

		<header class="logo">
			<hgroup>
				<h1>Ratpack</h1>
				<h2>a micro web framework for Java &amp; Groovy</h2>
			</hgroup>
		</header>

		<header class="logo-inverted">
			<hgroup>
				<h1>Ratpack</h1>
			</hgroup>
		</header>

		<header class="logo-small">
			<hgroup>
				<h1>Ratpack</h1>
			</hgroup>
		</header>

		<header class="logo-small-inverted">
			<hgroup>
				<h1>Ratpack</h1>
			</hgroup>
		</header>

		<header class="logo-small-plain">
			<hgroup>
				<h1>Ratpack</h1>
			</hgroup>
		</header>

		<header class="logo-small-plain-inverted">
			<hgroup>
				<h1>Ratpack</h1>
			</hgroup>
		</header>

		<header class="logo-small-lettering blue">
			<hgroup>
				<h1>Ratpack</h1>
			</hgroup>
		</header>

		<header class="logo-small-lettering red">
			<hgroup>
				<h1>Ratpack</h1>
			</hgroup>
		</header>

        <!-- build:js scripts/jquery.js -->
        <script src="components/jquery/jquery.js"></script>
        <!-- endbuild -->

        <script src="//cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>

        <!-- build:js(.tmp) scripts/logo-lettering.js -->
        <script src="scripts/logo-lettering.js"></script>
        <!-- endbuild -->
	</body>
</html>
