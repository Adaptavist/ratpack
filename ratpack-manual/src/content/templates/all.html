<!doctype html>
<html class="no-js">

<head>
  <title>@title@ - @ratpack-version@</title>
  @head@
</head>

<body>

<header class="page-header">
  <div class="ratpack-logo">
    <h1><a href="http://www.ratpack-framework.org">Ratpack</a></h1>
    <p>@tagline@</p>
  </div>
</header>

<nav class="toc">
  <header class="manual-links">
    <h2>Version: @ratpack-version@</h2>
    <a href="index.html">Multi Page</a>
    <a href="all.html" class="active">Single Page</a>
    <a href="@manual-url@">Zip Download</a>
  </header>
  <%= toc %>
</nav>

<article class="manual">
  <% chapters.each { chapter -> %>
  <section class="chapter">
    <%= chapter.content %>
  </section>
  <% } %>
</article>

<footer class="page-footer">@footer@</footer>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41264608-1', 'ratpack-framework.org');
  ga('send', 'pageview');
</script>
</body>
</html>
