<!doctype html>
<html class="no-js">

<head>
  <title>@title@ - @ratpack-version@</title>
  @head@
</head>

<body>

<header class="page-header">
  <div class="ratpack-logo">
    <h1>Ratpack</h1>
    <p>@tagline@</p>
  </div>
</header>

<nav class="toc">
  <header class="manual-links">
    <h2>Version: @ratpack-version@</h2>
    <a href="index.html">Multi Page</a>
    <a href="all.html" class="active">Single Page</a>
    <a href="@manual-url@">Zip Download</a>
  </header>
  <%= toc %>
</nav>

<article class="manual">
  <% chapters.each { chapter -> %>
  <section class="chapter">
    <%= chapter.content %>
  </section>
  <% } %>
</article>

<footer class="page-footer">@footer@</footer>

</body>
</html>
