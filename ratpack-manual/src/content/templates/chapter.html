<!doctype html>
<html class="no-js">

<head>
  <title>@title@ - <%= chapter.title %> - @ratpack-version@</title>
  @head@
</head>

<body>

  <header class="page-header">
    <div class="ratpack-logo small">
      <h1>Ratpack</h1>
    </div>
  </header>

  <nav class="pagination">
    <% if (prev) { %><a href="<%= prev.filename %>" rel="prev"><%= prev.title %></a><% } %>
    <a href="index.html" rel="index">Table of Contents</a>
    <% if (next) { %><a href="<%= next.filename %>" rel="next"><%= next.title %></a><% } %>
  </nav>

  <nav class="toc page-toc">
    <%= chapter.toc %>
  </nav>

  <article class="manual">
    <section class="chapter">
      <%= chapter.content %>
    </section>
  </article>

  <nav class="pagination">
    <% if (prev) { %><a href="<%= prev.filename %>" rel="prev"><%= prev.title %></a><% } %>
    <a href="index.html" rel="index">Table of Contents</a>
    <% if (next) { %><a href="<%= next.filename %>" rel="next"><%= next.title %></a><% } %>
  </nav>

  <footer class="page-footer">
    @footer@
  </footer>

</body>
</html>
