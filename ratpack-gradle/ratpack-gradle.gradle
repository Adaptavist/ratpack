apply plugin: 'groovy'

dependencies {
  groovy localGroovy()
  compile gradleApi()
  testCompile 'org.spockframework:spock-core:0.7-groovy-1.8', {
    exclude module: "groovy-all"
  }
}

test {
  dependsOn { apiModules*.install }
  allprojects {
    if (it == project) {
      return
    }
    mustRunAfter tasks.withType(VerificationTask)
  }
}