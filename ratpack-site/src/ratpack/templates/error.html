<% render "head.html" %>
<p class="http-status-code" style="display: none">$model.code</p>
<section id="main">
  <article class="content">
    <h3>Oops!</h3>
    <%
      def message = model.get("message", String)
      if (message) {
    %>
      <p>$message</p>
    <% } else { %>
      <p>Something appears to have gone wrong. Sorry about that.</p>
    <% } %>
  </article>
 </section>
<% render "footer.html", nobanner: true %>
